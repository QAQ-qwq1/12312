name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 配置 Java 环境 (Android 构建必须)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. 安装系统依赖 (模拟 Colab 环境)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libltdl-dev \
            autoconf \
            libtool \
            pkg-config

      # 3. 安装 Buildozer 和 Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython

      # 4. 开始打包
      # 使用 'yes' 命令自动同意所有 License 提示
      - name: Build with Buildozer
        run: |
          # 强制清理一次，防止缓存错误
          buildozer android clean
          # 开始编译，yes | 用于自动接受 SDK 协议
          yes | buildozer android debug

      # 5. 上传 APK
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
